<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gieo Quẻ Đầu Năm | Equality Club</title>
  <style>
    :root { --orange:#ff7a1a; --light:#fff; --soft:#fff4ec; --text:#333; }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
    body{margin:0;background:linear-gradient(180deg,#fff,#fff7f1);color:var(--text);}    
    .wrap{max-width:520px;margin:auto;min-height:100vh;padding:16px;display:flex;flex-direction:column;gap:12px;}
    header{display:flex;flex-direction:column;align-items:center;gap:8px;}
    .logos{display:flex;gap:8px;}
    .logo{width:28px;height:28px;border-radius:50%;background:#eee;display:flex;align-items:center;justify-content:center;font-size:10px;color:#999;}
    h1{color:var(--orange);margin:4px 0 0 0;}
    .card{background:#fff;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:16px;}
    .input-row{display:flex;gap:8px;}
    input{flex:1;padding:14px;border-radius:12px;border:1.5px solid #ffd1b3;font-size:16px;}
    button{padding:14px 18px;border:none;border-radius:12px;background:var(--orange);color:#fff;font-weight:700;}
    .result{margin-top:12px;display:none;}
    .tag{display:inline-block;padding:6px 10px;border-radius:999px;background:var(--soft);color:var(--orange);font-weight:700;font-size:12px;}
    .wish{font-size:18px;font-weight:700;margin:8px 0;}
    .explain{opacity:.9;line-height:1.5;}
    footer{margin-top:auto;text-align:center;opacity:.7;font-size:12px;}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logos">
        <div class="logo">L1</div><div class="logo">L2</div><div class="logo">L3</div><div class="logo">L4</div>
      </div>
      <h1>Gieo Quẻ Đầu Năm</h1>
      <div>Equality Club</div>
    </header>

    <div class="card">
      <div class="input-row">
        <input id="num" type="number" min="1" max="50" placeholder="Nhập số từ 1–50" />
        <button onclick="showWish()">Gieo quẻ</button>
      </div>
      <div id="result" class="result">
        <span id="theme" class="tag"></span>
        <div id="wish" class="wish"></div>
        <div id="explain" class="explain"></div>
      </div>
    </div>

    <footer>© Equality Club</footer>
  </div>

<script>
// 6 CHỦ ĐỀ: Sức khỏe (1–8), Học vấn (9–16), Tình duyên (17–24), Gia đình (25–32), Tiền tài (33–41), Công việc (42–50)

  5:{t:"Sức khỏe", w:"Ăn uống điều hòa, thân tâm sáng tỏ.", e:"Ăn đủ chất và đúng giờ giúp bạn duy trì sự tỉnh táo và tập trung."},

 40:{t:"Tiền tài", w:"Đồng tiền đi đúng chỗ.", e:"Chi tiêu cho học tập và sức khỏe."},
 41:{t:"Tiền tài", w:"Nhỏ góp thành to.", e:"Mỗi khoản nhỏ đều quan trọng."},

  // 42–50: CÔNG VIỆC
 42:{t:"Công việc", w:"Bắt đầu nhỏ, mơ ước lớn.", e:"Đừng ngại khởi đầu từ những việc giản đơn."},

 49:{t:"Công việc", w:"Biết mình muốn gì.", e:"Xác định rõ mục tiêu."},
 50:{t:"Công việc", w:"Bền bỉ sẽ tới đích.", e:"Không bỏ cuộc giữa chừng."}

function showWish(){
  const n = Number(document.getElementById('num').value);
  const res = document.getElementById('result');
  if(!data[n]){ alert('Vui lòng nhập số từ 1 đến 50'); return; }
  document.getElementById('theme').innerText = data[n].t;
  document.getElementById('wish').innerText = data[n].w;
  document.getElementById('explain').innerText = data[n].e;
  res.style.display = 'block';
}
</script>
</body>
</html>
